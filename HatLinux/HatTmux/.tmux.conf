##### Plugins (TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'

##### Terminal / 24-bit color / teclas
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:RGB"
set -g mouse on
set -g mode-keys vi
set -g status-keys vi
set -g set-clipboard on

##### Prefix y navegación
unbind C-b
set -g prefix C-a
bind C-a send-prefix

unbind %
unbind '"'
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 5

# toggle sync panes (OFF por defecto)
bind S set-window-option synchronize-panes \; display-message "sync: #{?pane_synchronized,on,off}"

# popup “scratch”
bind -n M-g if-shell -F '#{==:#{session_name},scratch}' \
  'detach-client' \
  'display-popup -d "#{pane_current_path}" -E "tmux new-session -A -s scratch"'

##### Kanagawa Dragon (transparente: bg=default)
set -g status on
set -g status-position top
set -g status-style "bg=default,fg=#DCD7BA"
set -g window-status-style "bg=default,fg=#C8C093"
set -g window-status-current-style "bg=default,fg=#DCD7BA,bold"
set -g pane-border-style "fg=#2A2A37"
set -g pane-active-border-style "fg=#DCD7BA"
set -g message-style "bg=default,fg=#DCD7BA"
set -g status-left-length 40
set -g status-right-length 120
set -g status-left  "#[bold] #S "
set -g status-right "%Y-%m-%d %H:%M "

##### Copy-mode -> portapapeles del SO
if-shell 'command -v wl-copy >/dev/null 2>&1' \
  'bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"' \
  'if-shell "command -v xclip >/dev/null 2>&1" \
     "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel \"xclip -selection clipboard -in\"" \
     "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel \"xsel -ib\""'

##### TPM init
run '~/.tmux/plugins/tpm/tpm'

